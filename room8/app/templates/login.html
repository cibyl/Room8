{% extends "base.html" %}

{% block content %}	

	<section id="topo">
		<div class="wrapper-centro">
			<h1 class="shadow">Room<strong>8</strong><small>.com</small></h1>
			<div class="col-lg-12 margin-50">
				<form action="" class="form-horizontal" method="POST">
					{% csrf_token %}
		            {% load widget_tweaks %}
					<h3 class="text-left"><i class="fa fa-fw fa-user"></i> Login</h3>
		        	<fieldset>
		        		{{ form.non_field_errors}}
			            <div class="form-group">
			              <div class="col-lg-12">
			                {{ form.username|add_class:"form-control" }}
			              </div>
			            </div>
						<div class="form-group">
			              <div class="col-lg-12">
			                {{ form.password|add_class:"form-control" }}
			              </div>
			            </div>
			            <div class="form-group">
			              <div class="col-lg-10 col-lg-offset-2">
			                <button type="submit" class="btn btn-success pull-right">Login</button>
			              </div>
			            </div>
		          	</fieldset>
				</form>
			</div>
		</div>
	</section>

{% endblock %}
